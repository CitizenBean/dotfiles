- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.aprc:
    ~/.dotfiles: ''
    ~/.gitignore:
    ~/.gitconfig:
    ~/.git:
    ~/.shell:
    ~/.vim:
    ~/.vimrc:
    ~/.pryrc:
    ~/.oh-my-zsh/custom:
        glob: true
        path: oh-my-zsh/custom/*
    ~/.zshrc:
    ~/.rake: rake_global

- shell:
    - git update-submodules
    -
      command: [./fonts/install.sh, Install fonts]
      stdin: true
      stdout: true
      stderr: true
