- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitignore:
    ~/.gitconfig:
    ~/.shell:
    ~/.vim:
    ~/.vimrc:
    ~/.oh-my-zsh:
    ~/.zshrc:

- shell:
    - git update-submodules
    -
      command: [~/fonts/install.sh, Install fonts]
      stdin: true
      stdout: true
      stderr: true
